{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<style>
       html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(140deg, #FFF4E6 30%, #FFEADC 20%, #FFF8F0 60%);
    }


    .page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        display: flex;
        width: 80%;
        max-width: 1000px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        overflow: hidden;
        background: white;
    }

    .login-left {
        flex: 1;
        background: #fefaf5;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .login-left img {
        width: 80%;
        max-width: 300px;
    }

    .login-right {
        flex: 1;
        background: #fff;
        padding: 3rem 4rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .login-right h2 {
        font-family: 'Didot', serif;
        font-size: 28px;
        margin-bottom: 2rem;
    }

    .form-group {
        width: 100%;
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
    }

    .form-group input {
        width: 320px;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button[type="submit"] {
        background-color: #b38b59;
        color: white;
        width: 100%;
        padding: 0.7rem;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        margin-top: 1rem;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #a07b4d;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .errorlist {
        color: red;
        margin-top: -0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
    }

      .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: 0;
        }

        .bg-shape1 {
            width: 350px; height: 350px;
            background: #FFD6A5;
            top: -120px; left: -100px;
        }

        .bg-shape2 {
            width: 300px; height: 300px;
            background: #FFB5A7;
            bottom: -150px; right: -100px;
        }

        .bg-shape3 {
            width: 250px; height: 250px;
            background: #FCD5CE;
            top: 40%;
            left: 60%;
        }

        @media (max-width: 768px){
          .page-wrapper{ height:auto; padding:20px 12px; }
          .login-container{ width:100%; max-width:560px; flex-direction:column; }
          .login-right{ padding:22px 18px; }
          .form-group input{ width:100%; }
          .login-left{ padding:18px 12px; }
          .login-left img{ width:70%; max-width:220px; }
          .bg-shape{ display:none; }
        }

        @media (max-width: 360px){
          .login-right h2{ font-size:22px; }
        }

</style>

<div class="page-wrapper">

    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>

    <div class="login-container">
        <div class="login-left">
            <img src="{% static 'images/login.png' %}" alt="Logo">
        </div>
        <div class="login-right">
            <h2>REGISTER</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>

                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Password</label>
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>

                <button type="submit">REGISTER</button>
            </form>

            <p class="mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
